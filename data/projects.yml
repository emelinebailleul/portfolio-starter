  fr:
    description: "HelloPass est une carte interactive solidaire à destination des réfugiés vivant ou souhaitant s'installer à Bordeaux. On y retrouve tous les lieux nécessaires à leur intégration en France, des soupes populaires aux institutions officielles, en passant par les centres communautaires.
    <br><br>Dans ce projet, je suis chargée du design UX et de la coordination. HelloPass est encore en cours de production et sera disponible le 13 avril prochain."
    role: "Chef de projet
    <br>Designer UX"
  en:
    description: "HelloPass is an integral online map for refugees living or moving Bordeaux. Our goal is to help them moving in and integrate more easily in the city by centralizing informations in a single place.
    <br><br>Here I work as product owner and ux designer (benchmark, personas, wireframes, product & sprint backlog). The project has only started on march 1st, and it will be available on april 13th."
    role: "Project manager
    <br>UX Designer"
