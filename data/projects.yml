- name: "Sounds in Bordeaux"
  slug: "sounds-in-bordeaux"
  number: "01"
  date: "2016-2017"
  url: "https://www.soundsinbordeaux.com"
  nextProjectName: "HelloPass"
  nextProjectSlug: "hellopass"
  team: "Jonah Alle Monne, Raphael Arrayago, Bastien Bahuet, [Edouard Bérard](https://www.edouardberard.com), Laurène Carré, Clément Champion, Romain Chartaud et [Bastien Robert](https://www.bastienrobert.fr)"
  primaryColor: "#304ffe"
  secondaryColor: "#FAFAFA"
  fr:
    description: "Sounds in Bordeaux est une plateforme recensant les événements et artistes bordelais et électro.
    Pour ce projet, nous étions une équipe de 6 étudiants. J’étais en charge du développement front et du design UX/UI de la refont du projet.
    <br><br>Suite à la sortie de la première version du site, nous avons mis en place un formulaire sur la plateforme et sur les réseaux sociaux. Notre but étant de récolter des retours utilisateurs sur la plateforme et connaître les fonctionnalités les plus utilisées.
    Les données ont révélées plusieurs problèmes dans la navigation, les performances et ont mis en lumière les fonctionnalités qui attiraient nos utilisateurs. C’est sur cette base que nous avons démarré la refont du site web."
    role: "Design UX/UI<br>Développement front"
  en:
    description: "Sounds in Bordeaux is a student initiave, aiming to make known techno artists and events in Bordeaux.
    <br><br>
    Our main objective was to introduce our users to unknown artists and events in his own city, give him quickly the main info he's looking for and keep a minimalist and simple design. We put 2 sliders on our home page, each showing artists or events near of the user. The main info are bold and electric blue, our third color, so it stands out of all the content.
    <br><br>
    Sounds in Bordeaux was my main project during my last 2 years of studies and the first time I had the chance to study users needs and behavior."
    problem: ""
    role: "UX/UI Design<br>Front end development"


- name: "HelloPass"
  slug: "hellopass"
  number: "02"
  date: "2018"
  url: "offline"
  nextProjectName: "Mandat"
  nextProjectSlug: "mandat"
  team: "[Joshua Richard](https://joshuarichard.com), [Roxane Dulhoste](https://roxanedulhoste.com), Galawesh Héril."
  primaryColor: "#3662FF"
  secondaryColor: "#fff"
  fr:
    description: "Hellopass est une carte interactive en ligne, réunissant tous les lieux, associations, organismes et collectifs capables d’aider et soutenir l’installation des migrants à Bordeaux.
    Ce projet s’est déroulé en deux temps, 3 jours de conception puis quelques semaines plus tard, 5 jours de réalisation. J’étais cheffe de projet avec un autre étudiant pour une équipe de 15. Je me suis également occupé du design UX en amont des 5 jours de réalisation.
    <br><br>Durant la conception et la réalisation du projet, plusieurs problèmes nous sont apparus. Tout d’abord, il nous fallait comprendre des utilisateurs à la situation et culture très différente de la notre et dont toute les informations dis- ponibles publiquement sont souvent basées à partir de clichés.
    Ensuite il nous fallait déterminé comment afficher toutes ces informations sur une seule carte et faciliter la recherche et la navigation afin de proposer une solution aux problèmes de nos utilisateurs."
    role: "Chef de projet
    <br>Design UX/UI"
  en:
    description: "HelloPass is an integral online map for refugees living or moving Bordeaux. Our goal is to help them moving in and integrate more easily in the city by centralizing informations in a single place.
    <br><br>Here I work as product owner and ux designer (benchmark, personas, wireframes, product & sprint backlog). The project has only started on march 1st, and it will be available on april 13th."
    problem: ""
    role: "Project manager
    <br>UX/UI Design"


- name: "Mandat"
  slug: "mandat"
  number: "03"
  date: "04/2017"
  url: "offline"
  nextProjectName: "Capsule"
  nextProjectSlug: "capsule"
  team: "[Joshua Richard](https://joshuarichard.com), Livy Bertrand, Galawesh Héril, [Elisa Mauger](https://www.elisamauger.com), Ambre Palanque, Paul Bonneau, Edouard Bérard."
  primaryColor: "#57BFB4"
  secondaryColor: "#fff"
  fr:
    description: "Mandat est un jeu simple où le joueur incarne le président français et fait face à des choix binaires. Chaque décisions a ses conséquences et le but est d’effetcuer le mandat le plus long.
    Ce projet est le résultat d’un workshop de 5 jours. Dans une équipe de 8 étudiants, j’étais en charge du branding et du design de la web app avec Joshua Richard.
    <br><br>Nous avons créé ce jeu à quelques semaines du dernier tour des élections présidentielles de 2017. Nous devions donc créer une image de marque neutre et sans polémique. Nous avons ensuite travaillé sur le design du site, l’objectif étant de créer une interface interactive mais pas trop complexe à développer car nous étions très limité dans le temps."
    role: "Brand & UI Designer"
  en:
    description: "Mandat is a Reigns like game. The player take the role of the french president and faces binary decisions. Each of them have different consequences on the 3 gauges he has to maintain above 0% to continue the game as far as he can.
    <br><br>
    I have worked on the brand identity with Joshua Richard and on the UX/UI design of the web app.
    I have also helped to develop the game with the CSS framework Bootstrap."
    problem: ""
    role: "Brand & UI Designer"

