  fr:
    description: "Ce site présente la vie et les principaux travaux de l'architecte canado-américain Frank Gehry. C'est un one page simple avec une double navigation à la fois verticale et horizontale.
    <br><br>D'un côté sont présentées ses oeuvres dans une mosaïque de photos, menant à une page avec plus de détails et quelques anecdotes. De l'autre, on trouve un résumé de sa vie, de ses influences et ses distinctions."
    role: "Design UI/UX"
  en:
    description: "For a history of art class, I designed a simple website showing Frank Gehry's life and work.
    <br><br>This one page has a double navigation, vertical and horizontal, to allow the visitor to swith between his life on the left, and his work on thr right. The work part is a mosaic of his buildings pictures, each leading to a more detailed page with the main infos and some anecdotes."
    role: "UI/UX Design"
