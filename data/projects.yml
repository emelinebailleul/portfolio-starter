- name: "HelloPass"
  slug: "hellopass"
  number: "02"
  date: "2018"
  url: "offline"
  nextProjectName: "Mandat"
  nextProjectSlug: "mandat"
  primaryColor: "#3662FF"
  secondaryColor: "#fff"
  fr:
    description: "Hellopass est une carte interactive en ligne réunissant tous les lieux, associations, organismes et collectifs capable d’aider et soutenir l’installation d’un migrant à Bordeaux."
    team: "Ce projet est le résultat d’un workshop de 5 jours. Dans une équipe de 8 étudiants, j’étais en charge du branding et du design de la web app."
    problem: "Durant la conception et la réalisation du projet, plusieurs problèmes nous sont apparus. Tout d’abord, il nous fallait comprendre des utilisateurs à la situation et culture très différente de la notre et dont toute les informations disponibles publiquement sont souvent basées à partir de clichés.
    Ensuite il nous fallait déterminé comment afficher toutes ces informations sur une seule carte et faciliter la recherche et la navigation afin de proposer une solution aux problèmes de nos utilisateurs."
    role: "Chef de projet
    <br>Design UX/UI"
  en:
    team: "This project was divided into two period. First, three days to find the idea and define the scope and objectives, then five days to design ans develop the plateform."
    description: "HelloPass is an integral online map for refugees living or moving Bordeaux. Our goal is to help them moving in and integrate more easily in the city by centralizing informations in a single plateform."
    problem: "During the first part of the project, a few problems started to appear. First, we had to understand users with differents cultures and needs far from our own. It was very difficult to find valid data and hard for me to trying to figure out how to give the right informations in the right way.
    Then we had to determine how to give them the right informations easily and quickly."
    role: "Project manager
    <br>UX/UI Design"


