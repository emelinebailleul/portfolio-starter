- name: "Capsule"
  slug: "capsule"
  number: "02"
  url: "https://www.capsule-bordeaux.fr"
  nextProjectName: "Mandat"
  nextProjectSlug: "mandat"
  team: "[Joshua Richard](https://joshuarichard.com), [Bastien Robert](https://www.bastienrobert.fr)"
  primaryColor: "#4A95EC"
  secondaryColor: "#fcfcfc"
  fr:
    description: "Capsule est un e-shop éphémère présentant chaque mois une séléction de produits d'un créateur bordelais.
    <br>Dans ce projet, j'étais en charge de l'UX et la bonne conduite du projet, du benchmark, à la création des personas jusqu'aux sprint backlog.
    <br>Une fois que la cadre du projet était parfaitement établis, je me suis occupé de contacter les créateurs et les médias influents afin de produire le contenu du site et faire parler de lui."
    role: "Designer UX
    <br>Chef de projet"
  en:
    description: "Capsule is an ephemeral e-shop, selling products made by creator from Bordeaux, during a month.
    <br>Here I worked as UX designer and project manager with Joshua Richard as art director and UI designer. Our main goal was to create an identity for Capsule, matching with the several creators’ identities.
    <br>Once the benchmark, personas and wireframes were done, my role was to coordinate developer and creative. I also had to contact creators and manage the website content."
    role: "UX designer
    <br>Project manager"

- name: "Mandat"
  slug: "mandat"
  number: "03"
  url: "offline"
  nextProjectName: "Frank Gehry"
  nextProjectSlug: "frank-gehry"
  team: "[Joshua Richard](https://joshuarichard.com), Livy Bertrand, Galawesh Héril, [Elisa Mauger](https://www.elisamauger.com), Ambre Palanque, Paul Bonneau, Edouard Bérard."
  primaryColor: "#57BFB4"
  secondaryColor: "#fff"
  fr:
    description: "Mandat est un jeu simple où le joueur fait face à des décisions binaires. Chacune de ses décisons a des conséquences sur les trois jauges qu'il doit maintenir au dessus de 0 pour ne pas perdre la partie.
    <br><br>J'ai travaillé sur la création de l'identité du jeu et plus particulièrement sur le design UX/UI de l'application web.
    J'ai également participé à l'intégration avec le framework CSS Bootstrap."
    role: "Designer UX & UI"
  en:
    description: "Mandat is a Reigns like game. The player take the role of the french president and faces binary decisions. Each of them have different consequences on the 3 gauges he has to maintain above 0% to continue the game as far as he can.
    <br><br>I have worked on the brand identity with Joshua Richard and on the UX/UI design of the web app.
    I have also helped to develop the game with the CSS framework Bootstrap."
    role: "UX & UI Designer"

- name: "Frank Gehry"
  slug: "frank-gehry"
  number: "04"
  url: "offline"
  nextProjectName: "HelloPass"
  nextProjectSlug: "hello-pass"
  team: ""
  primaryColor: "#F2CB02"
  secondaryColor: "#fff"
  fr:
    description: "Ce site présente la vie et les principaux travaux de l'architecte canado-américain Frank Gehry. C'est un one page simple avec une double navigation à la fois verticale et horizontale.
    <br><br>D'un côté sont présentées ses oeuvres dans une mosaïque de photos, menant à une page avec plus de détails et quelques anecdotes. De l'autre, on trouve un résumé de sa vie, de ses influences et ses distinctions."
    role: "Designer UI/UX"
  en:
    description: "For a history of art class, I designed a simple website showing Frank Gehry's life and work.
    <br><br>This one page has a double navigation, vertical and horizontal, to allow the visitor to swith between his life on the left, and his work on thr right. The work part is a mosaic of his buildings pictures, each leading to a more detailed page with the main infos and some anecdotes."
    role: "UI/UX Designer"

- name: "HelloPass"
  slug: "hello-pass"
  number: "05"
  url: "offline"
  nextProjectName: "Sounds in Bordeaux"
  nextProjectSlug: "sounds-in-bordeaux"
  team: "[Joshua Richard](https://joshuarichard.com), [Roxane Dulhoste](https://roxanedulhoste.com), Galawesh Héril."
  primaryColor: "#12E391"
  secondaryColor: "#fff"
  fr:
    description: "HelloPass est une carte interactive solidaire à destination des réfugiés vivant ou souhaitant s'installer à Bordeaux. On y retrouve tous les lieux nécessaires à leur intégration en France, des soupes populaires aux instituttions officielles, en passant par les centres communautaires.
    <br><br>Dans ce projet, je suis chargée du design UX et de la coordination. HelloPass est encore en cours de production et sera disponnible le 13 avril prochain."
    role: "Chef de projet
    <br>Designer UX"
  en:
    description: "HelloPass is an integral online map for refugees living or moving Bordeaux. Our goal is to help them moving in and integrate more easily in the city by centralizing informations in a single place.
    <br><br>Here I work as product owner and ux designer (benchmark, personas, wireframes, product & sprint backlog). The project has only started on march 1st and it will be avaible on april 13th."
    role: "Project manager
    <br>UX Designer"
